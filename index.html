<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#050505]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradMAK FZCO | Global Trade & Digital Innovation</title>
    <meta name="description" content="Partner in international trade and digital innovation. Empowering global trade solutions with digitalization." />
    
    <!-- Favicon: Swiss Style Blue Square -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23050505'/%3E%3Crect x='10' y='10' width='12' height='12' fill='%230047FF'/%3E%3C/svg%3E">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500,600,700,800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: {
                pure: '#000000',
                rich: '#050505',
                card: '#0A0A0A',
              },
              gray: {
                950: '#121212',
                900: '#1A1A1A',
                850: '#1F1F1F',
                800: '#262626',
                700: '#404040',
                500: '#737373',
                400: '#A3A3A3',
                300: '#D4D4D4',
                100: '#F5F5F5',
              },
              accent: {
                primary: '#0047FF',
                bright: '#3377FF',
                dark: '#0033CC',
              }
            },
            fontFamily: {
              sans: ['Switzer', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
              cursive: ['"Pinyon Script"', 'cursive'],
              montserrat: ['"Montserrat"', 'sans-serif'],
            },
            spacing: {
              '128': '32rem',
              '160': '40rem',
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '-0.01em',
              wide: '0.05em',
              wider: '0.15em',
            },
            lineHeight: {
              'ultra-tight': '0.9',
              'tight': '1.05',
              'snug': '1.2',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1A1A1A 1px, transparent 1px), linear-gradient(to bottom, #1A1A1A 1px, transparent 1px)",
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-right': 'fadeInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite',
              'float': 'float 6s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeInRight: {
                '0%': { opacity: 0, transform: 'translateX(-20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset & Swiss Standards */
      body {
        font-feature-settings: "ss01" 1, "ss02" 1, "kern" 1, "liga" 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505;
      }

      /* Noise Texture for Premium Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .glass-card {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(20, 20, 20, 0.6);
        border-color: rgba(0, 71, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 71, 255, 0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0047FF;
      }

      ::selection {
        background-color: #0047FF;
        color: #FFFFFF;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

  }
}
</script>
  </head>
  <body class="bg-black-rich text-gray-100 antialiased overflow-x-hidden">
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
