<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradMAK FZCO | Global Trade & Digital Innovation</title>
    <meta name="description" content="Partner in international trade and digital innovation. Empowering global trade solutions with digitalization." />
    
    <!-- Favicon: Swiss Style Blue Square -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%2300A4DA'/%3E%3Crect x='10' y='10' width='12' height='12' fill='%23FFFFFF'/%3E%3C/svg%3E">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500,600,700,800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              creme: '#F7F7F5',
              white: '#FFFFFF',
              black: {
                DEFAULT: '#050505',
                pure: '#000000',
                rich: '#0A0A0A',
              },
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
                950: '#030712',
              },
              blue: {
                swiss: '#00A4DA',
                bright: '#33BDEC',
                dark: '#008AB8',
              },
              purple: {
                accent: '#6B21A8', // Deep Purple
                vivid: '#7C3AED',
              }
            },
            fontFamily: {
              sans: ['Switzer', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
              cursive: ['"Pinyon Script"', 'cursive'],
              montserrat: ['"Montserrat"', 'sans-serif'],
            },
            spacing: {
              '128': '32rem',
              '160': '40rem',
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '-0.01em',
              wide: '0.05em',
              wider: '0.15em',
            },
            lineHeight: {
              'ultra-tight': '0.9',
              'tight': '1.05',
              'snug': '1.2',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #E5E5E5 1px, transparent 1px), linear-gradient(to bottom, #E5E5E5 1px, transparent 1px)",
              'gradient-accent': "linear-gradient(135deg, #000000 0%, #6B21A8 100%)",
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-right': 'fadeInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite',
              'float': 'float 6s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeInRight: {
                '0%': { opacity: 0, transform: 'translateX(-20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset & Swiss Standards */
      body {
        font-feature-settings: "ss01" 1, "ss02" 1, "kern" 1, "liga" 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F7F7F5;
        color: #050505;
      }

      /* Noise Texture - Subtle Grain for Paper Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.03; /* Adjusted for light theme */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(0, 164, 218, 0.3);
        box-shadow: 0 15px 50px rgba(0, 164, 218, 0.08);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #F7F7F5;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00A4DA;
      }

      ::selection {
        background-color: #00A4DA;
        color: #FFFFFF;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@calcom/embed-react": "https://esm.sh/@calcom/embed-react?deps=react@18.2.0,react-dom@18.2.0",
    "three": "https://esm.sh/three@^0.182.0",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/": "https://esm.sh/gsap@3.12.5/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-creme text-black antialiased overflow-x-hidden">
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
